<h1>Buscando: <small> {{termino}}</small> </h1>
<hr>
<div class="row" *ngIf="heroes.length===0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">No existen resultados con el termino: {{termino}}</div>
  </div>
</div>

<div  class="card-columns">
  <div  *ngFor="let heroes of heroes; let i=index" class="card animated fadeIn fast">
    <img [src]="heroes.img" alt="{{heroes.nombre}}" class="card-img-top img-fluid">
    <div class="card-block">
      <h4 class="card-title">{{heroes.nombre}}</h4>
      <p class="card-text">{{heroes.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroes.aparicion}}</small></p>
    <button (click)="verHeroe(heroes.nombre)" class="btn btn-outline-primary btn-block ">Ver m√°s</button>
      <!-- <a class="btn btn-outline-primary" [routerLink]="['/heroe',i]" target="_blank" rel="noopener noreferrer">Ver mas...</a> -->
    </div>
  </div>
</div>
